    insta_image_viewer: ^1.0.4
    video_player: ^2.8.6
    uuid: ^4.4.0
    flutter_image_compress: ^2.2.0
    flick_video_player: ^0.8.0
    #video compress web 지원 안함
    video_compress: ^3.1.2
    shared_preferences: ^2.2.3
    #flutter local notification web 지원 안함
    flutter_local_notifications: ^17.1.2
    googleapis_auth: ^1.4.1
    firebase_analytics: ^10.10.6
    go_router: ^14.1.3
    firebase_app_check: ^0.2.2+6
    auto_size_text_field: ^2.2.3
    app_settings: ^5.1.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^4.0.0

flutter:
    assets:
        - assets/data/
        - assets/images/ # images 폴더의 모든 이미지를 불러옴
    uses-material-design: true
