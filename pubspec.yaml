dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.2
    dropdown_search: ^5.0.6
    firebase_core: ^2.27.1
    firebase_database: ^10.4.10
    #mailer web 지원 안함
    mailer: ^6.1.0
    crypto: ^3.0.3
    firebase_auth: ^4.17.9
    firebase: ^9.0.3
    http: ^0.13.6
    excel: ^4.0.3
    cloud_firestore: ^4.15.10
    random_name_generator: ^1.3.0
    flutter_lorem: ^2.0.0
    #google mobile ads web 지원 안함
    google_mobile_ads: ^5.0.0
    flutter_card_swiper: ^7.0.0
    extended_wrap: ^0.1.5
    auto_size_text: ^3.0.0
    provider: ^6.1.2
    firebase_storage: ^11.7.0
    image_picker: ^1.0.7
    intl: ^0.19.0
    #cached_network_image web 지원 안함
